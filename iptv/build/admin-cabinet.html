  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container"> <a class="logo header__logo" href="#"><img src="./img/logos/logo.jpeg" alt="logo"></a>
          <div class="header__content">
            <div class="header__support"><strong class="color-dark">Поддержка: </strong><a href="mailto:support@gayiptv.com">support@gayiptv.com</a></div><a class="button button_style-1 header__desktop-button" href="#">Выход </a><a class="header__mobile-button" href="#">
              <svg class="icon">
                <use xlink:href="./img/icons/icons.svg#logout"></use>
              </svg></a>
          </div>
          <div class="header__lang">
            <div class="lang-toggle"> <a class="lang-toggle__selected" href="javascript:void(0);"> <img class="lang-toggle__selected-flag" src="./img/icons/russian.svg" alt="image"><span class="lang-toggle__selected-title">ru </span>
                <svg class="lang-toggle__selected-icon">
                  <use xlink:href="./img/icons/icons.svg#caret-bottom"></use>
                </svg></a>
              <div class="lang-toggle__list">
                <div class="lang-toggle__list-inner"><a class="lang-toggle__element" href="./admin-cabinet.html"><img class="lang-toggle__element-flag" src="./img/icons/spanish.svg" alt="image"><span class="lang-toggle__selected-title">es </span></a><a class="lang-toggle__element" href="./admin-cabinet.html"><img class="lang-toggle__element-flag" src="./img/icons/english.png" alt="image"><span class="lang-toggle__selected-title">en</span></a></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section">
          <div class="container">
            <h1 class="section__title">административная часть</h1>
            <form class="admin-form" action="">
              <div class="d-grid column-gap-grid row-gap-10 row-gap-lg-20 grid-columns-1 grid-columns-sm-2 grid-columns-md-3 align-items-end">
                <!--input-->
                <div class="input">
                  <label class="input__label" for="1">Ключ юзера*</label>
                  <div class="input__element">
                    <input type="password" id="1" placeholder="********" required>
                  </div>
                </div>
                <!--input-->
                <div class="input input-date">
                  <label class="input__label" for="2">Дата окончания подписки юзера*</label>
                  <div class="input__element input-date__element">
                    <input type="text" id="2" placeholder="дд мм гг" autocomplete="off" required>
                    <svg class="icon">
                      <use xlink:href="./img/icons/icons.svg#calendar"></use>
                    </svg>
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="3">Ключ ilook*</label>
                  <div class="input__element">
                    <input type="text" id="3" placeholder="******" required>
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="4">Email юзера*</label>
                  <div class="input__element">
                    <input type="email" id="4" placeholder="mail@mail.ru" required>
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="5">Логин юзера*</label>
                  <div class="input__element">
                    <input type="text" id="5" placeholder="********" required>
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="6">Время* (сколько дней добавить к текущему вр.)</label>
                  <div class="select">
                    <select id="6">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3" selected>3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                    </select>
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="7">Автопродление</label>
                  <div class="select">
                    <select id="7">
                      <option value="Нет" selected>Нет</option>
                      <option value="Да">Да</option>
                    </select>
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="8">Сообщение юзеру</label>
                  <div class="input__element">
                    <input type="text" id="8" placeholder="Сообщение">
                  </div>
                </div>
                <!--input-->
                <div class="input">
                  <label class="input__label" for="9">Отправить письмо юзеру с данными</label>
                  <div class="select">
                    <select id="9">
                      <option value="Нет" selected>Нет</option>
                      <option value="Да">Да</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mt-20 mt-sm-25 text-center">
                <button class="button button_style-3 admin-form__button">Добавить</button><span class="admin-form__user-count">Всего: 152 юзеров</span>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="./scripts/libs/lazysizes.min.js"></script>

    <script src="./scripts/libs/slim-select.min.js"></script>
    <script src="./scripts/scripts.js"> </script>
