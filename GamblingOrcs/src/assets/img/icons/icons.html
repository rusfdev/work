<!doctype>
<html lang="en">

<head>
  <title>SVG Sprite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <style>
    html {
      box-sizing: border-box
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
        "Droid Sans", "Helvetical Neue", sans-serif;
      font-size: 1.125rem;
      text-align: center
    }

    h1 {
      font-weight: 100;
      margin-bottom: 1em
    }

    small {
      font-size: .34em
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: .5em;
      color: red;
    }
  </style>
</head>

<body>
  <!-- SVG Sprite -->
  <svg width="0" height="0" class="hidden">
    <symbol fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 9" id="arrow-right">
      <path d="M0.300537 4.36444H16.5912M16.5912 4.36444L13.9847 1.09814M16.5912 4.36444L13.9847 7.95738" stroke-width="1.44044"></path>
    </symbol>
    <symbol fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 29" id="caret-right">
      <path d="M2 2L15.2903 12.718C15.7156 13.061 15.7444 13.6989 15.3518 14.0789L2 27" stroke-width="3.63636"></path>
    </symbol>
    <symbol fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 29" id="caret-left">
      <path d="M16.0909 2L2.80065 12.718C2.37535 13.061 2.34651 13.6989 2.73914 14.0789L16.0909 27" stroke-width="3.63636"></path>
    </symbol>
  </svg>
  <h1>
    SVG Sprite Demo
    <br />
    <small>
      created with <a href="https://svgsprit.es/">svgsprit.es</a>
    </small>
  </h1>
  <svg class="icon">
    <use xlink:href="#arrow-right"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#caret-left"></use>
  </svg>
  <svg class="icon">
    <use xlink:href="#caret-right"></use>
  </svg>
</body>
